<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todos/Goals</title>
  </head>
  <body>
    <div>
      <h1>Todo List</h1>
      <input id="todo" type="text" placeholder="Add Todo">
      <button id="todoButton">Add Todo</button>
      <ul id="todos"></ul>
    </div>
    <div>
      <h1>Goals</h1>
      <input id="goal" type="text" placeholder="Add Goal">
      <button id="goalButton">Add Goal</button>
      <ul id="goals"></ul>
    </div>

    <script type="text/javascript">
    function generateId () {
      return Math.random().toString(36).substring(2)
        + (new Date()).getTime().toString(36);
    }

      // Library Code
      function createStore(reducer) {
        // The store should have four parts:
        // 1. The state
        // 2. A way to get the state
        // 3. A way to listen to change on the state
        // 4. A way to update the state
        let state;
        let listeners = [];

        const getState = () => state;

        const subscribe = (listener) => {
          listeners.push(listener);
          return () => {
            listeners = listeners.filter((item) => item !== listener);
          }
        };

        const dispatch = (action) => {
          state = reducer(state, action);
          listeners.forEach((listener) => listener());
        };

        return {
          getState,
          subscribe,
          dispatch
        }
      }

      // App Code
      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';

      // Action Creators
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        }
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        }
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        }
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        }
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        }
      }

      // Reducer functions - must be a pure function.
      function todos(state = [], action) {
        switch(action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) => todo.id !== action.id ? todo :
              Object.assign({}, todo, {complete: !todo.complete})
            );
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch(action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          default:
            return state;
        }
      }

      function app(state = {}, action) {
        return {
          todos: todos(state.todos, action),
          goals: goals(state.goals, action)
        }
      }

      const store = createStore(app);

      const unsubscribe = store.subscribe(() => {
        const {todos, goals} = store.getState();
        document.getElementById('todos').innerHTML = '';
        document.getElementById('goals').innerHTML = '';
        todos.forEach(addTodoToDOM);
        goals.forEach(addGoalToDOM);
      });

      // DOM code
      function addTodoToDOM(todo) {
        const node = document.createElement('li');
        const text = document.createTextNode(todo.name);

        const removeButton = createRemoveButton(() =>
          store.dispatch(removeTodoAction(todo.id)));

        node.appendChild(text);
        node.appendChild(removeButton);

        node.style.textDecoration = todo.complete ? 'line-through' : 'none';
        node.addEventListener('click', () =>
          store.dispatch(toggleTodoAction(todo.id))
        );

        document.getElementById('todos').appendChild(node);
      }

      function addGoalToDOM(goal) {
        const node = document.createElement('li');
        const text = document.createTextNode(goal.name);

        const removeButton = createRemoveButton(() =>
          store.dispatch(removeGoalAction(goal.id)));

        node.appendChild(text);
        node.appendChild(removeButton)

        document.getElementById('goals').appendChild(node);
      }

      function createRemoveButton(onClick) {
        const removeButton = document.createElement('button');
        removeButton.innerHTML = 'X';
        removeButton.addEventListener('click', onClick);
        return removeButton;
      }

      function addTodo() {
        const input = document.getElementById('todo');
        const name = input.value;
        input.value = '';
        store.dispatch(addTodoAction({
          id: generateId(),
          name,
          complete: false,
        }));
      }

      function addGoal() {
        const input = document.getElementById('goal');
        const name = input.value;
        input.value = '';
        store.dispatch(addGoalAction({
          id: generateId(),
          name
        }));
      }

      document.getElementById('todoButton').addEventListener('click', addTodo);
      document.getElementById('goalButton').addEventListener('click', addGoal);
    </script>
  </body>
</html>
